<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <div>
            <input type="radio" id="male" value="male" name="gender">
            <label for="male">Ανδρας</label>
        </div>
        <div>
            <input type="radio" id="female" value="female" name="gender" checked>
            <label for="female">Γυναικα</label>
        </div>
        <div>
            <input type="checkbox" value="bike" id="bicycle">
            <label for="bicycle">Ποδηλατο</label>
            <input type="checkbox" value="motorcycle" id="motorcycle" checked>
            <label for="motorcycle">Μοτοσυκλετα</label>
            <input type="checkbox" value="car" id="car">
            <label for="car">Αυτοκινητο</label>
        </div>
        <div>
            <label for="">Υπηκοοτητα</label>
            <select id="nationality">
                <option value="" disabled selected hidden>Επιλεξτε υπηκοοτητα</option>
                <option value="greek">Ελλαδα</option>
                <option value="english">Αγγλια</option>
                <option value="spanish">Ισπανια</option>
            </select>
        </div>
        <fieldset>
            <legend>Προσωπίκα Στοιχεία</legend>
            <div>
                <label for="firstname">Ονομα</label>
                <input type="text" name="firstname" id="firstname" placeholder="Εισαγεται ονομα" required minlength="5"
                    maxlength="10">
            </div>
            <div>
                <label for="lastname">Επιθετο</label>
                <input type="text" name="lastname" id="lastname" placeholder="Εισαγεται επιθετο">
            </div>
            <div>
                <label for="workExperience">Χρονια προυπηρεσιας</label>
                <input type="number" name="workExperince" id="workExperience" min="3" max="10">
            </div>
        </fieldset>
        <div>
            <label for="birthday">Χρονολογια γεννησης</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Εισαγεται email">
        </div>
        <div>
            <input type="submit" value="Υποβολη">
            <input type="reset" value="Επαναφορα">
        </div>
    </form>
</body>

</html>
